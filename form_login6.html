<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login 6</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <form action="login_proses.php" method="GET">
        <fieldset>       
        <legend>Login</legend> 
        <p> 
            <label>Username:</label>
            <input type="text" name="username" placeholder="username..." required pattern="[a-zA-Z0-9]{8,12}" data-errormessage-value-missing='Please fill out this field'/>
        </p>
        <p>
           <label>Password: </label>
           <input type="password" name="password" placeholder="password..." data-errormessage-value-missing='Please fill out this field' required/>
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember" />Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Login" />
        </p>
        </fieldset>
    </form>
</body>
</html>
