<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Form Login 2</title>
</head>
<body>
    <form action="login_proses.php" method="POST">
        <fieldset>       
        <legend>Login</legend> 
        <p> 
            <label>Username:</label>
             <input type="text" name="username" placeholder="username..." required="" autofocus="" minlength="8" maxlength="16" data-errormessage-value-missing='Please fill out this field'/>
        </p>
        <p>
            <label>Password: </label>
            <input type="password" name="password" placeholder="password..." required="" autofocus="" minlength="8" maxlength="12" data-errormessage-value-missing='Please fill out this field' />
        </p>
        <p>
            <label><input type="checkbox" name="remember" value="remember" /> Remember me</label>
        </p>
        <p>
            <input type="submit" name="submit" value="Login" />
        </p>
        </fieldset>
    </form>
</body>
</html>
